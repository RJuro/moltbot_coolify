services:
  clawdbot-gateway:
    build: .
    ports:
      - "8080:8080"
    expose:
      - "8080"
    environment:
      - CLAWDBOT_GATEWAY_TOKEN=${CLAWDBOT_GATEWAY_TOKEN}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    volumes:
      - clawdbot_state:/home/node/.clawdbot
      - clawdbot_workspace:/home/node/clawd
    restart: unless-stopped
    networks:
      - coolify
      - default

volumes:
  clawdbot_state:
  clawdbot_workspace:

networks:
  coolify:
    external: true
  default:
